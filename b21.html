<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sketchfab 3D Configurator — v14 (Server Persistence)</title>
  <style>
    :root{ --bg:#070b14; --panel:#0d1426; --panel-2:#0b1120; --text:#e8ecf6; --muted:#9aa5b3; --accent:#7dd3fc; --border:#1a2444; --danger:#ef4444 }
    *{box-sizing:border-box}
    html,body{height:100%; overflow:hidden}
    body{margin:0;background:radial-gradient(1200px 800px at 15% -10%, rgba(96,165,250,.12), transparent),
                     radial-gradient(1200px 800px at 110% 110%, rgba(125,211,252,.10), transparent),
                     var(--bg);color:var(--text);font:15px/1.5 system-ui, Segoe UI, Roboto, Helvetica, Arial}
    .wrap{display:grid;grid-template-columns:360px 1fr;gap:12px;height:100vh}
    .panel{height:100vh;overflow-y:auto;padding:20px 16px 24px;background:linear-gradient(180deg,var(--panel),var(--panel-2));border-left:1px solid var(--border)}
    .panel h1{margin:0 0 10px;font-size:18px;letter-spacing:.2px}
    .group{border:1px solid var(--border);border-radius:16px;padding:12px 12px 14px;margin:12px 0;background:#0b1326}
    .group h2{font-size:13px;color:var(--muted);margin:0 0 10px;font-weight:600;letter-spacing:.2px}
    .row{display:flex;gap:10px;align-items:center;margin:12px 0;flex-wrap:wrap}
    label{min-width:92px;color:var(--muted)}
    select, input[type="text"], input[type="email"], textarea{width:100%}
    textarea#prompt{width:100%;display:block;resize:none;min-height:100px;border:1px solid var(--border);border-radius:12px;background:#0a1222;color:var(--text);padding:12px;outline:none;overflow:auto;scrollbar-width:none;-ms-overflow-style:none}
    textarea#prompt::-webkit-scrollbar{width:0;height:0}
    button{padding:10px 12px;border:1px solid var(--border);border-radius:10px;background:#0a1222;color:var(--text);cursor:pointer}
    button:disabled{opacity:.5;cursor:not-allowed}
    .hint{color:var(--muted);font-size:12px;margin-top:6px}
    .viewer{height:100vh}
    iframe{width:100%;height:100%;border:0;border-left:1px solid var(--border);background:transparent}

    /* Modern selects */
    select{appearance:none;-webkit-appearance:none;background:#0a1222;border:1px solid var(--border);border-radius:10px;color:var(--text);padding:10px 36px 10px 12px;line-height:1.2;background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path d="M5 7l5 6 5-6" fill="none" stroke="%239aa5b3" stroke-width="2"/></svg>');background-repeat:no-repeat;background-position:right 10px center}
    select:focus{outline:none;box-shadow:0 0 0 2px rgba(125,211,252,.35);border-color:var(--accent)}

    /* Full-width primary actions */
    #genBtn,#dlBtn{display:block;width:100%}

    /* Nav row (arrows + index) */
    .navRow{display:grid;grid-template-columns:1fr 140px 1fr;gap:8px;align-items:center}
    #prevBtn,#nextBtn{width:100%}
    .navRow button{height:44px;display:flex;align-items:center;justify-content:center;font-size:16px;border-radius:10px}
    #indexBox{width:100%;height:44px;text-align:center;border:1px solid var(--border);border-radius:10px;background:#0a1222;color:var(--text);padding:0 8px;font-weight:700;letter-spacing:.3px}

    /* Color input */
    input[type="color"].colorBox{ -webkit-appearance: none; appearance: none; border:1px solid var(--border); border-radius:6px; width:48px; height:28px; padding:0; background:#ffffff; cursor:pointer; }
    input[type="color"].colorBox::-webkit-color-swatch-wrapper{ padding:0 }
    input[type="color"].colorBox::-webkit-color-swatch{ border:none; border-radius:6px }
    #colorsContainer .row{ justify-content: space-between; }
    #colorsContainer .row label{ flex:1 }

    /* Loading state */
    .button--loading{ position:relative; pointer-events:none; padding-right:36px }
    .button--loading::after{ content:""; position:absolute; right:12px; top:50%; transform:translateY(-50%); width:16px; height:16px; border-radius:50%; border:2px solid var(--muted); border-top-color:transparent; animation:spin .8s linear infinite }
    @keyframes spin{ to{ transform:translateY(-50%) rotate(360deg) } }

    .error{ color:var(--danger); font-size:12px; margin-top:6px }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <h1>3D Configurator — Server‑Saved</h1>

      <!-- Model selector -->
      <div class="group">
        <h2>Model</h2>
        <div class="row">
          <label for="typeSelect">Type</label>
          <select id="typeSelect"></select>
        </div>
        <div class="row">
          <label for="modelSelect">Model</label>
          <select id="modelSelect"></select>
        </div>
      </div>

      <div class="group">
        <h2>Describe your design…</h2>
        <div class="row" style="display:block">
          <textarea id="prompt" rows="5" placeholder="Describe your ideal design in natural language (e.g., minimal geometric pattern in navy and white, subtle fabric texture)…"></textarea>
        </div>
        <div class="row">
          <button id="genBtn">Generate</button>
        </div>
        <div class="row navRow">
          <button id="prevBtn" disabled>←</button>
          <input id="indexBox" type="text" value="0 / 0" readonly />
          <button id="nextBtn" disabled>→</button>
        </div>
        <div class="row">
          <button id="dlBtn" disabled>Download</button>
        </div>
        <div id="errorBox" class="error" style="display:none"></div>
        <div class="hint">History is per model and saved on the server. Reopening resumes from your latest design.</div>
      </div>

      <div class="group" id="colorsGroup" style="display:none">
        <h2>Colors</h2>
        <div id="colorsContainer"></div>
        <div class="hint">Picking a color clears texture on that material.</div>
      </div>
    </div>

    <div class="viewer">
      <iframe id="api-frame" allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share src="about:blank"></iframe>
    </div>
  </div>

  <script src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
  <script>
    // ===================== CONFIG =====================
    const API_BASE = 'https://google2.faster-551.workers.dev';
    const ENDPOINTS = {
      LEGACY_GENERATE: API_BASE + '/api/generate-gemini', // generation unchanged
      SAVE:            API_BASE + '/api/save',            // new persistence endpoint
      MY_IMAGES:       API_BASE + '/api/my-images'        // server-backed history
    };

    // Base image used as conditioning for Gemini
    const BASE_IMAGE_URL = 'https://raw.githubusercontent.com/PietroVitalini/vitalini-designer/refs/heads/main/assets/models/VP9655Bianca8.png';

    // Prompt prefix for texture generation
    const PREPROMPT = 'Create Image texture, keep 1:1 shape and size. Each part\'s design should be self-contained. Keep in mind final product will not be as crisp as 2D. User design request: ';

    // Catalog of supported products
    const CATALOG = {
      'Jackets': [
        {
          id: 'VP9655', name: 'VP9655', uid: 'eea360f7606149deaf75345b1df3f519',
          designMat: 'Giacca1_FRONT_2563',
          baseImage: BASE_IMAGE_URL,
          colors: [
            { label: 'Contrast', material: 'Contrasto_FRONT_2545' },
            { label: 'Zipper',   material: 'Zipper__Velcro_FRONT_2559' }
          ]
        }
      ],
      'Race suits': [],
      'Ski pants':  [],
      'Vests':      []
    };

    // ===================== STATE =====================
    let api = null;                 // Sketchfab API handle
    let currentModel = null;        // current catalog entry
    let materialsByName = new Map();

    // Server-backed history: newest-first array of {id, seq, url, prompt, created_at, ...}
    let serverItems = [];
    let serverIndex = 0;            // 0-based index into serverItems

    // Local fallback (session-only) for when SAVE/MY_IMAGES is unavailable
    const sessionImages = new Map(); // id -> dataURL

    // DOM references
    let iframe   = document.getElementById('api-frame');
    const typeSel  = document.getElementById('typeSelect');
    const modelSel = document.getElementById('modelSelect');

    const promptEl = document.getElementById('prompt');
    const genBtn   = document.getElementById('genBtn');
    const prevBtn  = document.getElementById('prevBtn');
    const nextBtn  = document.getElementById('nextBtn');
    const dlBtn    = document.getElementById('dlBtn');
    const indexBox = document.getElementById('indexBox');
    const errorBox = document.getElementById('errorBox');

    const colorsGroup = document.getElementById('colorsGroup');
    const colorsContainer = document.getElementById('colorsContainer');

    // ===================== UTIL =====================
    function showError(msg){ errorBox.textContent = msg; errorBox.style.display = msg ? 'block' : 'none'; }
    function clearError(){ showError(''); }

    function norm(s){ return (s||'').trim().toLowerCase(); }
    function baseColorChannel(mat){ const ch = mat.channels||{}; return ch.AlbedoPBR?'AlbedoPBR': ch.DiffusePBR?'DiffusePBR': ch.DiffuseColor?'DiffuseColor': ch.BaseColor?'BaseColor': ch.AlbedoColor?'AlbedoColor':'AlbedoPBR'; }
    function hexToRGBNorm(hex){ const h = hex.replace('#',''); const i = parseInt(h,16); return [((i>>16)&255)/255, ((i>>8)&255)/255, (i&255)/255]; }
    function rgbNormToHex(arr){ const toHex = v => ('0'+Math.max(0,Math.min(255,Math.round(v*255))).toString(16)).slice(-2); return `#${toHex(arr[0]||0)}${toHex(arr[1]||0)}${toHex(arr[2]||0)}`; }

    function findMaterial(name){ if(!name) return null; const exact = materialsByName.get(name); if(exact) return exact; const lname = norm(name); for(const [k,v] of materialsByName){ if(norm(k)===lname) return v; } for(const [k,v] of materialsByName){ if(norm(k).includes(lname)) return v; } return null; }

    // Use the same user id key as the other frontend
    function uuid(){ return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,c=>{ const r = crypto.getRandomValues(new Uint8Array(1))[0] & 15; const v=c==='x'?r:(r&0x3|0x8); return v.toString(16); }); }
    function getUserId(){
      const KEY = 'vitalini_uid_v1';
      const OLD = 'vd_user';
      let id = localStorage.getItem(KEY);
      if(!id){ id = localStorage.getItem(OLD) || uuid(); localStorage.setItem(KEY, id); }
      return id;
    }

    async function fetchAsDataURL(url){
      const r = await fetch(url, { cache:'no-store' });
      if(!r.ok) throw new Error(`Failed to fetch image (${r.status})`);
      const b = await r.blob();
      return await new Promise(res=>{ const fr=new FileReader(); fr.onload=()=>res(fr.result); fr.readAsDataURL(b); });
    }

    async function dataURLToBlob(dataURL){
      const res = await fetch(dataURL);
      return await res.blob();
    }

    // ===================== VIEWER INIT =====================
    function initSelectors(){
      typeSel.innerHTML = Object.keys(CATALOG).map(t=>`<option value="${t}">${t}</option>`).join('');
      typeSel.value = 'Jackets';
      populateModels();
      typeSel.addEventListener('change', populateModels);
      modelSel.addEventListener('change', ()=> switchModel(modelSel.value));
    }

    function populateModels(){
      const t = typeSel.value;
      const list = CATALOG[t] || [];
      modelSel.innerHTML = list.map(m=>`<option value="${m.id}">${m.name}</option>`).join('');
      if(list.length){ switchModel(list[0].id); }
      else { resetViewerAndUI(); }
    }

    function modelById(id){ const t = typeSel.value; const list = (CATALOG[t]||[]); return list.find(m=>m.id===id)||null; }

    function resetViewerAndUI(){
      currentModel = null;
      colorsGroup.style.display='none';
      indexBox.value = '0 / 0';
      prevBtn.disabled = true; nextBtn.disabled = true; dlBtn.disabled = true;
      if (iframe) iframe.src = 'about:blank';
      materialsByName = new Map(); api = null; serverItems = []; serverIndex = 0; clearError();
    }

    function switchModel(modelId){
      const m = modelById(modelId); if(!m) return; currentModel = m; renderColors(); initViewerForModel(m.uid);
    }

    function renderColors(){
      colorsContainer.innerHTML = '';
      const cols = (currentModel && currentModel.colors) || [];
      if(!cols.length){ colorsGroup.style.display='none'; try{ if(document.activeElement && document.activeElement.type === 'color'){ document.activeElement.blur(); } }catch(e){} return; }
      colorsGroup.style.display='block';
      cols.forEach((c, i)=>{
        const row = document.createElement('div'); row.className = 'row';
        const lab = document.createElement('label'); lab.textContent = c.label || `Color ${i+1}`; row.appendChild(lab);
        const inp = document.createElement('input'); inp.type='color'; inp.className='colorBox'; inp.value = '#ffffff'; inp.dataset.material = c.material; row.appendChild(inp);
        colorsContainer.appendChild(row);
        inp.addEventListener('input', ()=> applyColor(c.material, inp.value));
        inp.addEventListener('change', ()=> { applyColor(c.material, inp.value); try{ inp.blur(); }catch(e){} });
      });
    }

    function initViewerForModel(uid){
      const parent = iframe ? iframe.parentNode : null;
      const newIframe = iframe ? iframe.cloneNode() : document.createElement('iframe');
      if(parent){ parent.replaceChild(newIframe, iframe); }
      iframe = newIframe; // update reference

      window.requestAnimationFrame(()=>{
        materialsByName = new Map(); api = null; clearError();
        const client = new Sketchfab('1.12.1', newIframe);
        client.init(uid, {
          autostart: 1, preload: 1, dnt: 1, camera: 0, transparent: 1, ui_controls: 1,
          ui_infos: 0, ui_help: 0, ui_settings: 0, ui_inspector: 0, ui_ar: 0, ui_vr: 0, ui_annotations: 0, ui_animations: 0, ui_stop: 0,
          ui_watermark: 0, ui_watermark_link: 0,
          success: function(apiHandle){
            api = apiHandle; api.start();
            api.addEventListener('viewerready', async function(){
              if(api.setBackground){ api.setBackground({ transparent:true, color:[0,0,0,0] }, function(){}); }
              api.getMaterialList(async function(err, mats){
                if(err){ console.warn('getMaterialList error', err); return; }
                materialsByName.clear(); mats.forEach(m=> materialsByName.set(m.name, m));
                // Initialize color pickers to current material color
                Array.from(colorsContainer.querySelectorAll('input[type="color"]')).forEach(inp=>{
                  const mat = findMaterial(inp.dataset.material);
                  if(mat){ const ch= (mat.channels||{})[baseColorChannel(mat)]||{}; if(Array.isArray(ch.color)){ inp.value = rgbNormToHex(ch.color); }
                }});
                // Load server-backed history for this model
                await loadServerHistory(currentModel.id);
                if (serverItems.length) { serverIndex = 0; await applyCurrentFromServer(); }
                else { hydrateLocalLatest(); }
              });
            });
          },
          error: function(){ console.error('Sketchfab init failed'); showError('Viewer failed to initialize'); }
        });
      });
    }

    // ===================== COLOR APPLY =====================
    function applyColor(matName, hex){
      const mat = findMaterial(matName);
      if(!api || !mat) return;
      const channel = baseColorChannel(mat);
      const rgb = hexToRGBNorm(hex);
      mat.channels = Object.assign({}, mat.channels);
      const ch = Object.assign({}, mat.channels[channel]||{});
      ch.enable = true; ch.factor = ch.factor ?? 1; ch.color = rgb;
      if('texture' in ch) delete ch.texture; // remove texture when forcing solid color
      mat.channels[channel] = ch;
      api.setMaterial(mat, function(err){ if(err) console.warn('setMaterial color error', err); });
    }

    // ===================== GENERATION (UNCHANGED CALL) =====================
    async function doGenerate(){
      const userPrompt = (promptEl.value||'').trim();
      if(!userPrompt){ clearError(); showError('Enter a prompt first'); return; }
      const modelPre = (currentModel && currentModel.preprompt) || PREPROMPT;
      const finalPrompt = modelPre ? `${modelPre}\n\n${userPrompt}` : userPrompt;
      clearError();

      const prevText = genBtn.textContent; genBtn.textContent = 'Generating…'; genBtn.classList.add('button--loading'); genBtn.setAttribute('aria-busy','true');
      genBtn.disabled = true; prevBtn.disabled = true; nextBtn.disabled = true; dlBtn.disabled = true;

      try{
        // === DO NOT CHANGE: generation via legacy endpoint ===
        const j = await tryStartGeneration(finalPrompt);
        const dataURL = j.dataUrl ? j.dataUrl : await fetchAsDataURL(j.url||j.imageUrl);

        // Apply immediately for UX
        await applyTextureFromDataURL(currentModel.designMat, dataURL);

        // Persist to server (NEW) — if unavailable, fallback to local session
        const saved = await persistGenerated(dataURL, currentModel.id, userPrompt).catch(()=>null);
        if (saved) {
          serverItems.unshift(saved); // newest-first
          serverIndex = 0;
          updateIndexUI();
        } else {
          // Keep legacy local-only behavior if SAVE is not deployed
          const item = pushLocalHistoryItem(userPrompt, dataURL);
          serverItems = []; serverIndex = 0; // ensure server mode doesn't show stale controls
          updateLocalIndexFromArr(loadLocalHistory());
        }
      } catch(e){ console.error(e); showError((e && e.message) ? e.message : 'Error'); }
      finally {
        genBtn.textContent = prevText; genBtn.classList.remove('button--loading'); genBtn.removeAttribute('aria-busy');
        genBtn.disabled = false; updateIndexUI(); // buttons depend on which history is active
      }
    }

    async function tryStartGeneration(prompt){
      const baseUrl = (currentModel && currentModel.baseImage) || BASE_IMAGE_URL;
      const baseResp = await fetch(baseUrl, { cache:'no-store' });
      if(!baseResp.ok) throw new Error(`Failed to load base image (${baseResp.status})`);
      const baseBlob = await baseResp.blob();
      const fd = new FormData();
      fd.append('prompt', prompt);
      fd.append('size', '1024x1024');
      fd.append('user_id', getUserId());
      fd.append('image', baseBlob, 'base.png');
      const resp = await fetch(ENDPOINTS.LEGACY_GENERATE, { method:'POST', body: fd });
      if(!resp.ok){ let t=''; try{t=await resp.text();}catch(e){} throw new Error(`${resp.status} ${resp.statusText} ${t}`.trim()); }
      const data = await resp.json();
      const b64 = data?.data?.[0]?.b64_json;
      if(!b64) throw new Error('Backend OK but returned no image data');
      return { dataUrl: `data:image/png;base64,${b64}` };
    }

    async function persistGenerated(dataURL, productModelId, userPrompt){
      const blob = await dataURLToBlob(dataURL);
      const fd = new FormData();
      fd.append('user_id', getUserId());
      fd.append('model_id', productModelId); // e.g., 'VP9655'
      fd.append('prompt', userPrompt);
      fd.append('image', new File([blob], 'design.png', { type: 'image/png' }));
      const res = await fetch(ENDPOINTS.SAVE, { method:'POST', body: fd });
      if (!res.ok) return null; // graceful fallback to local session
      const json = await res.json().catch(()=>null);
      return json?.data?.[0] || null; // { id, seq, url, prompt, model_id, created_at }
    }

    // ===================== SERVER HISTORY =====================
    async function loadServerHistory(productModelId){
      serverItems = []; serverIndex = 0;
      try{
        const uid = getUserId();
        const url = `${ENDPOINTS.MY_IMAGES}?user_id=${encodeURIComponent(uid)}&model_id=${encodeURIComponent(productModelId)}&limit=200`;
        const res = await fetch(url, { cache:'no-store' });
        if (!res.ok) return; // keep empty => fallback to local
        const data = await res.json();
        serverItems = (data.data || []); // newest-first
        serverIndex = Math.min(serverItems.length ? 0 : 0, serverItems.length ? 0 : 0);
        updateIndexUI();
      }catch(e){ console.warn('loadServerHistory failed', e); serverItems = []; serverIndex = 0; updateIndexUI(); }
    }

    async function applyCurrentFromServer(){
      const it = serverItems[serverIndex]; if(!it) { updateIndexUI(); return; }
      // Prefer direct URL → dataURL for texture; if CORS blocks, backend can add a proxy later
      const dataURL = await fetchAsDataURL(it.url);
      await applyTextureFromDataURL(currentModel.designMat, dataURL);
      promptEl.value = it.prompt || '';
      updateIndexUI();
      dlBtn.disabled = false;
    }

    function updateIndexUI(){
      if (serverItems.length) {
        const total = serverItems.length;
        const pos = serverIndex + 1;
        indexBox.value = `${pos} / ${total}`;
        prevBtn.disabled = total <= 1 || serverIndex >= total - 1; // NEWEST first → next moves to older (to the right)
        nextBtn.disabled = total <= 1 || serverIndex <= 0;
        dlBtn.disabled = total === 0;
      } else {
        // Local-only mode
        const arr = loadLocalHistory();
        const total = arr.length; const pos = total ? total : 0; // show last
        indexBox.value = `${pos} / ${total}`;
        prevBtn.disabled = total <= 1;
        nextBtn.disabled = true;
        dlBtn.disabled = total === 0;
      }
    }

    // ===================== LOCAL FALLBACK HISTORY =====================
    function getLocalHistKey(){ return currentModel ? `vd_hist_${currentModel.uid}` : 'vd_hist_none'; }
    function loadLocalHistory(){ try{ const s = sessionStorage.getItem(getLocalHistKey()); return s ? JSON.parse(s) : []; } catch(e){ return []; } }
    function saveLocalHistory(arr){ try{ sessionStorage.setItem(getLocalHistKey(), JSON.stringify(arr||[])); } catch(e){} }

    function updateLocalIndexFromArr(arr){
      const total = arr.length;
      indexBox.value = `${total} / ${total}`;
      prevBtn.disabled = total <= 1; nextBtn.disabled = true; dlBtn.disabled = total===0;
    }

    function pushLocalHistoryItem(prompt, dataURL){
      const arr = loadLocalHistory();
      const item = { id: crypto.randomUUID(), n: arr.length + 1, prompt, createdAt: Date.now() };
      sessionImages.set(item.id, dataURL);
      arr.push(item); saveLocalHistory(arr); updateLocalIndexFromArr(arr); return item;
    }

    function hydrateLocalLatest(){
      const arr = loadLocalHistory();
      if(arr.length){
        const item = arr[arr.length-1];
        const dataURL = sessionImages.get(item.id);
        if(dataURL){ applyTextureFromDataURL(currentModel.designMat, dataURL).catch(()=>{}); dlBtn.disabled = false; }
        else { dlBtn.disabled = true; }
        indexBox.value = `${arr.length} / ${arr.length}`; prevBtn.disabled = arr.length<=1; nextBtn.disabled = true;
      } else {
        indexBox.value = '0 / 0'; prevBtn.disabled = true; nextBtn.disabled = true; dlBtn.disabled = true;
      }
    }

    // ===================== TEXTURE APPLY =====================
    async function applyTextureFromDataURL(matName, dataURL){
      const mat = findMaterial(matName);
      if(!api || !mat) throw new Error('Material not available');
      return new Promise((resolve,reject)=>{
        api.addTexture(dataURL, function(err, texUid){
          if(err){ reject(err); return; }
          const chName = baseColorChannel(mat);
          mat.channels = Object.assign({}, mat.channels);
          const ch = Object.assign({}, mat.channels[chName]||{});
          ch.enable=true; ch.factor=ch.factor??1; ch.texture={uid:texUid}; ch.color=[1,1,1];
          mat.channels[chName]=ch;
          api.setMaterial(mat, function(e){ if(e) reject(e); else resolve(); });
        });
      });
    }

    // ===================== CONTROLS =====================
    genBtn.addEventListener('click', ()=>{ doGenerate(); });

    // Note: serverItems is NEWEST first. Left arrow (prev) should move to OLDER entries (higher index)
    prevBtn.addEventListener('click', async ()=>{
      if (serverItems.length) {
        if (serverIndex < serverItems.length - 1) { serverIndex += 1; await applyCurrentFromServer(); }
      } else {
        const arr = loadLocalHistory(); if(arr.length>1){ const target = Math.max(1, arr.length - 1); // show previous local
          const item = arr[target-1]; const dataURL = sessionImages.get(item.id); if(dataURL){ await applyTextureFromDataURL(currentModel.designMat, dataURL); }
          updateLocalIndexFromArr(arr);
        }
      }
    });

    nextBtn.addEventListener('click', async ()=>{
      if (serverItems.length) {
        if (serverIndex > 0) { serverIndex -= 1; await applyCurrentFromServer(); }
      } else {
        // local has no real next; remain disabled by updateIndexUI
      }
    });

    dlBtn.addEventListener('click', async ()=>{
      try{
        let dataURL = null;
        if (serverItems.length) {
          const it = serverItems[serverIndex]; if(!it) return; dataURL = await fetchAsDataURL(it.url);
        } else {
          const arr = loadLocalHistory(); if(!arr.length) return; const item = arr[arr.length-1]; dataURL = sessionImages.get(item.id); if(!dataURL) return;
        }
        const a = document.createElement('a'); const name = `${currentModel?.id||'model'}_design.png`; a.href = dataURL; a.download = name; document.body.appendChild(a); a.click(); a.remove();
      }catch(e){ console.warn('Download failed', e); }
    });

    // Close native color picker popover after picking (paranoid)
    document.addEventListener('change', function(e){ const t = e.target; if (t && t.matches && t.matches('input.colorBox[type="color"]')) { try{ t.blur(); }catch(e){} } });

    // ===================== INIT =====================
    (function init(){ initSelectors(); })();

    // ===================== SELF-TESTS (non-blocking) =====================
    ;(function selfTest(){
      function assert(name, cond){ if(!cond){ console.warn('[selfTest]', name, 'FAILED'); } }
      try {
        assert('ENDPOINTS present', !!ENDPOINTS && !!ENDPOINTS.SAVE && !!ENDPOINTS.MY_IMAGES && !!ENDPOINTS.LEGACY_GENERATE);
        assert('uuid format', /[0-9a-f]{8}-/.test(uuid()));
      } catch (e) { console.warn('[selfTest] exception', e); }
    })();
  </script>
